<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找房无忧--我的</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/header&&footer.css">
    <link rel="stylesheet" href="../css/my.css">
    <script src="../js/rem.js"></script>
    <script src="../js/zepto.js"></script>
</head>

<body>
    <!-- 头部 -->
    <div class="top">
        <header class="my_header">
            <div class="header_icon">
                <div>
                    <img src="../素材/image/my/urse.png" alt="">
                    <p>我的</p>
                </div>
                <div>
                    <img class="xiazai" src="../素材/image/my/down.png" alt="">
                    <p>APP</p>
                </div>
            </div>
        </header>
        <div class="top_center">
            <img src="../素材/image/my/logo.png" alt="">
            <div>
                <button>登录</button>
            </div>
        </div>
    </div>
    <!-- 头部end -->

    <!-- 列表 -->
    <div class="my_my_lis">
        <ul>
            <li>
                <div class="my_lis_icon"><img src="../素材/image/my/icon1.png" alt=""></div>
                <div class="my_lis_main">
                    <p>我关注的房源</p>
                </div>
            </li>
            <li>
                <div class="my_lis_icon"><img src="../素材/image/my/icon2.png" alt=""></div>
                <div class="my_lis_main">
                    <p>我关注的小区</p>
                </div>
            </li>
            <li>
                <div class="my_lis_icon"><img src="../素材/image/my/icon3.png" alt=""></div>
                <div class="my_lis_main">
                    <p>我关注的新房</p>
                </div>
            </li>
            <li>
                <div class="my_lis_icon"><img src="../素材/image/my/icon4.png" alt=""></div>
                <div class="my_lis_main">
                    <p>我关注的记录</p>
                </div>
            </li>
        </ul>
    </div>

    <!-- bottom -->
    <div class="my_bottom">
        <div class="my_bottom_close my_bottom_nav">
            <img src="../素材/image/index/close.png" alt="">
        </div>
        <div class="my_bottom_center my_bottom_nav">
            <img src="../素材/image/index/download.png" alt="">
            <div>
                <p>找房无忧</p>
                <p>市场行情，一手掌握</p>
            </div>
        </div>
        <div class="my_bottom_right my_bottom_nav">
            <div>免费下载</div>
        </div>
    </div>
    <script>
        var my_bottom_close = document.querySelector('.my_bottom_close');
        var my_bottom = document.querySelector('.my_bottom');
        my_bottom.addEventListener('touchend', function() {
            my_bottom.style.display = 'none'
        })
    </script>
</body>

</html>
