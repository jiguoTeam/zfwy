<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找房无忧--首页</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/header&&footer.css">
    <script src="../js/rem.js"></script>
    <script src="../js/zepto.js"></script>
</head>

<body>
    <!-- 头部 -->
    <header class="my_header">
        <img class="header_logo" src="../素材/image/index/logo.jpg" alt="">
        <div class="header_icon">
            <img src="../素材/image/index/my.jpg" alt="">
            <img class="xiazai" src="../素材/image/index/xiazai.jpg" alt="">
        </div>
    </header>
    <!-- 头部end -->

    <!-- 页脚 -->
    <footer class="my_footer">
        <div class="foot_content">
            <h3>北京找房无忧网>首页</h3>
        </div>
        <div class="foot_phone">
            <ul>
                <li>
                    <img src="../素材/image/index/apple.png" alt="">
                    <div>
                        <p>iPhone</p>
                        <p>客户端</p>
                    </div>
                </li>
                <li>
                    <img src="../素材/image/index/android.png" alt="">
                    <div>
                        <p>Android</p>
                        <p>客户端</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="foot_copy">
            <p>北京找房无忧房地产经纪公司</p>
            <p>网络经营许可证京ICP备20160812号</p>
        </div>
    </footer>
    <!-- 页脚end -->

    <!-- my_bottom -->
    <div class="my_bottom">
        <div class="my_bottom_close my_bottom_nav">
            <img src="../素材/image/index/close.png" alt="">
        </div>
        <div class="my_bottom_center my_bottom_nav">
            <img src="../素材/image/index/download.png" alt="">
            <div>
                <p>找房无忧</p>
                <p>市场行情，一手掌握</p>
            </div>
        </div>
        <div class="my_bottom_right my_bottom_nav">
            <div>免费下载</div>
        </div>
    </div>
    <script>
        var my_bottom_close = document.querySelector('.my_bottom_close');
        var my_bottom = document.querySelector('.my_bottom');
        my_bottom.addEventListener('touchend', function() {
            my_bottom.style.display = 'none'
        })
    </script>
</body>

</html>
